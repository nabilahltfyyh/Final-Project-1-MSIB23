<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="../assets/css/contact-style.css" />

    <title>CONTACT</title>
  </head>
  <body>
    <!-- Navbar -->
    <header></header>
    <!-- End Navbar -->

    <!-- Banner -->
    <div class="banner">
      <div class="wrap">
        <h2>Contact</h2>
      </div>
    </div>
    <!-- End Banner -->

    <!-- Main -->
    <section id="contact">
      <div class="main">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.034315500018!2d106.77806067423359!3d-6.259210261278961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f1a8713ce207%3A0x2c3ea1f4a28bfac5!2sHacktiv8!5e0!3m2!1sid!2sid!4v1682428259767!5m2!1sid!2sid"
            width="100%"
            height="400"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <div class="contact">
          <div class="send_message">
            <h4 class="send">SEND US A MESSAGE</h4>
            <form method="post" action="">
              <div class="input">
                <input type="text" placeholder="Name..." />
                <input type="text" placeholder="Email..." style="margin-left: 10px" />
                <input type="text" placeholder="Subject..." style="margin-left: 10px" />
              </div>
              <div class="text_area">
                <textarea placeholder="Message..."></textarea>
              </div>
              <div>
                <a href="#" class="button">Send a Message</a>
              </div>
            </form>
          </div>

          <div class="contact_info">
            <h4 class="contact_title">CONTACT INFO</h4>
            <div class="contact_list">
              <div class="informasi">
                <img src="../assets/img/img-contact/placeholder.png" alt="" />
                <p>
                  Jl. Arteri Pd. Indah No.7, RT.5/RW.9, Kby. Lama Sel., Kec. Kby. Lama, Kota Jakarta
                  Selatan, Daerah Khusus Ibukota Jakarta 12240
                </p>
                <br />
                <img src="../assets/img/img-contact/whatsapp.png" alt="" />
                <p>
                  Phone: +62 876 2589 2689<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+02
                  800 258 1156
                </p>
                <br />
                <img src="../assets/img/img-contact/email.png" alt="" />
                <p>
                  Email: <span class="info"><a href="#">info(at)codeforge.com</a></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Main -->

    <br />
    <br />

    <!-- Footer -->
    <footer id="footer"></footer>
    <!-- End Footer -->

    <!-- Script for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="script-load-hf.js"></script>
  </body>
</html>
