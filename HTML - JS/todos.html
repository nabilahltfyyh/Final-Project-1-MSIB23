<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap link -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <!-- Font link -->

    <!-- CSS link -->
    <link rel="stylesheet" href="../assets/css/todos-style.css" />

    <title>TODOS</title>
  </head>
  <body>
    <header></header>

    <section id="todos">
      <div class="head-title">
        <h1>WHAT IS YOUR ACTIVITY?</h1>
      </div>
      <form class="form-todos">
        <input type="text" class="input-kegiatan" />
        <button class="tombol-kegiatan" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
        <div class="filter">
          <select name="kgtn" class="filter-kegiatan">
            <option value="semua">All</option>
            <option value="selesai">Finished</option>
            <option value="belum">Unfinished</option>
          </select>
        </div>
      </form>
    </section>

    <div class="container-todos">
      <ul class="daftar-kegiatan"></ul>
    </div>

    <footer id="footer"></footer>

    <script src="script-todos.js"></script>
  </body>
</html>
